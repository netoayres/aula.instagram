<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/iphone.png" alt="celular">
            </div>
            
        </div>
        <div class="instagram-wrapper">
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo" width="200px">
                    <div class="profile-photo">
                        <img src="img/perfil_instagram.jpg" class="profile-photo" alt="foto do perfil">
                    </div>
                </div>
                <div class="group">
                    <button class="button">Continuar como netoayres</button>
                    <a href="#" class="instagram-login"></a>
                    <a href="#" class="instagram-logout"></a>
                </div>
                <div class="group">
                    <p class="not-account">Não é netoayres?</p>
                    <p class="not-account">
                        <span class="link-blue">Trocar de conta</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <br>
                    <p>Baixe o aplicativo</p>  
                </div>
                <div class="download">
                        <img src="img/google-play.png"  class="download" alt="Google Play">
                        <img src="img/apple-store.png"  class="download" alt="Apple Store">
                </div>
            </div>
        </div>
    </body
    >
</html>
